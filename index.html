<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Standalone Mode Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shuttle">
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png" type="image/png">
    
    <title>Shuttle Schedule</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', ui-monospace, monospace;
            
            /* Light Mode - Station (Blue) */
            --station-primary: #1d4ed8;
            --station-primary-light: #3b82f6;
            --station-surface: #eff6ff;
            --station-surface-2: #dbeafe;
            --station-border: #bfdbfe;
            --station-text: #1e3a8a;
            --station-glow: rgba(59, 130, 246, 0.3);
            
            /* Light Mode - Mansion (Rose) */
            --mansion-primary: #be185d;
            --mansion-primary-light: #ec4899;
            --mansion-surface: #fdf2f8;
            --mansion-surface-2: #fce7f3;
            --mansion-border: #fbcfe8;
            --mansion-text: #831843;
            --mansion-glow: rgba(236, 72, 153, 0.3);
            
            /* Light Mode - Neutral */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-subtle: #e2e8f0;
            --shadow-color: rgba(15, 23, 42, 0.08);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode - Station (Blue) */
                --station-primary: #3b82f6;
                --station-primary-light: #60a5fa;
                --station-surface: rgba(59, 130, 246, 0.15);
                --station-surface-2: rgba(59, 130, 246, 0.25);
                --station-border: rgba(59, 130, 246, 0.3);
                --station-text: #93c5fd;
                --station-glow: rgba(59, 130, 246, 0.4);
                
                /* Dark Mode - Mansion (Rose) */
                --mansion-primary: #ec4899;
                --mansion-primary-light: #f472b6;
                --mansion-surface: rgba(236, 72, 153, 0.15);
                --mansion-surface-2: rgba(236, 72, 153, 0.25);
                --mansion-border: rgba(236, 72, 153, 0.3);
                --mansion-text: #f9a8d4;
                --mansion-glow: rgba(236, 72, 153, 0.4);
                
                /* Dark Mode - Neutral */
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-muted: #64748b;
                --border-subtle: #334155;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100dvh;
            overscroll-behavior-y: none;
            -webkit-font-smoothing: antialiased;
        }
        
        /* iOS PWA: fills the curved corner area at top */
        .safe-area-fill {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top, 0px);
            z-index: 100;
            transition: background 0.4s ease;
            pointer-events: none;
        }
        
        .safe-area-fill.station { background: var(--station-primary); }
        .safe-area-fill.mansion { background: var(--mansion-primary); }
        
        .app-container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 16px 20px 24px;
            padding-top: calc(env(safe-area-inset-top, 20px) + 16px);
            position: relative;
            z-index: 10;
            transition: background 0.4s ease;
        }
        
        .header.station { background: linear-gradient(135deg, var(--station-primary) 0%, var(--station-primary-light) 100%); }
        .header.mansion { background: linear-gradient(135deg, var(--mansion-primary) 0%, var(--mansion-primary-light) 100%); }
        
        .header-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }
        
        .header-left {
            flex: 1;
        }
        
        .header-title {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
        }
        
        .current-time {
            font-family: var(--font-mono);
            font-size: 42px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
            line-height: 1;
        }
        
        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            margin-top: 12px;
        }
        
        .header-badge.weekend {
            background: rgba(251, 146, 60, 0.3);
        }
        
        .header-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: white;
            padding: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .header-icon img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }
        
        /* Direction Tabs */
        .tabs-container {
            padding: 0 16px;
            margin-top: -14px;
            position: relative;
            z-index: 20;
        }
        
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 4px;
            box-shadow: 0 4px 24px var(--shadow-color), 0 0 0 1px var(--border-subtle);
        }
        
        .tab-btn {
            flex: 1;
            padding: 14px 8px;
            border: none;
            background: transparent;
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab-btn svg {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }
        
        .tab-btn.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        .tab-btn.active.station { color: var(--station-primary); }
        .tab-btn.active.mansion { color: var(--mansion-primary); }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Next Bus Card */
        .next-bus-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 24px var(--shadow-color);
            border: 1px solid var(--border-subtle);
            position: relative;
            overflow: hidden;
        }
        
        .next-bus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            transition: background 0.4s ease;
        }
        
        .next-bus-card.station::before { background: linear-gradient(90deg, var(--station-primary), var(--station-primary-light)); }
        .next-bus-card.mansion::before { background: linear-gradient(90deg, var(--mansion-primary), var(--mansion-primary-light)); }
        
        .next-bus-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .next-bus-time {
            font-family: var(--font-mono);
            font-size: 52px;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 16px;
            transition: color 0.4s ease;
        }
        
        .next-bus-card.station .next-bus-time { color: var(--station-primary); }
        .next-bus-card.mansion .next-bus-time { color: var(--mansion-primary); }
        
        .countdown-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .countdown-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s ease;
        }
        
        .next-bus-card.station .countdown-badge {
            background: var(--station-surface);
            color: var(--station-text);
        }
        
        .next-bus-card.mansion .countdown-badge {
            background: var(--mansion-surface);
            color: var(--mansion-text);
        }
        
        .countdown-badge svg {
            width: 16px;
            height: 16px;
        }
        
        /* Progress Ring */
        .progress-ring {
            width: 44px;
            height: 44px;
            position: relative;
        }
        
        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .progress-ring-bg {
            fill: none;
            stroke: var(--border-subtle);
            stroke-width: 4;
        }
        
        .progress-ring-fill {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear, stroke 0.4s ease;
        }
        
        .next-bus-card.station .progress-ring-fill { stroke: var(--station-primary); }
        .next-bus-card.mansion .progress-ring-fill { stroke: var(--mansion-primary); }
        
        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
        }
        
        /* Upcoming Buses */
        .upcoming-section {
            margin-top: 8px;
            padding-top: 16px;
            border-top: 1px solid var(--border-subtle);
        }
        
        .upcoming-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
        }
        
        .upcoming-list {
            display: flex;
            gap: 8px;
        }
        
        .upcoming-item {
            flex: 1;
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        
        .upcoming-time {
            font-family: var(--font-mono);
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .upcoming-mins {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        /* No Service State */
        .no-service {
            text-align: center;
            padding: 20px;
        }
        
        .no-service-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            color: var(--text-muted);
        }
        
        .no-service-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .no-service-sub {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        /* Schedule Section */
        .schedule-section {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 24px var(--shadow-color);
            border: 1px solid var(--border-subtle);
        }
        
        .schedule-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .schedule-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .schedule-hint {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        /* Schedule Row */
        .schedule-row {
            display: flex;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-subtle);
            transition: opacity 0.3s ease;
        }
        
        .schedule-row:last-child {
            border-bottom: none;
        }
        
        .schedule-row.past {
            opacity: 0.35;
        }
        
        .schedule-row.current {
            background: var(--bg-tertiary);
            margin: 0 -12px;
            padding: 12px;
            border-radius: 12px;
            border-bottom: none;
        }
        
        .hour-label {
            width: 48px;
            font-family: var(--font-mono);
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            flex-shrink: 0;
        }
        
        .hour-label span {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
        }
        
        .schedule-row.current.station .hour-label { color: var(--station-primary); }
        .schedule-row.current.mansion .hour-label { color: var(--mansion-primary); }
        
        .minutes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            flex: 1;
        }
        
        .minute-slot {
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .minute-slot.passed {
            color: var(--text-muted);
            text-decoration: line-through;
        }
        
        .minute-slot.next {
            color: white;
            font-weight: 700;
            transform: scale(1.1);
            box-shadow: 0 2px 12px var(--shadow-color);
        }
        
        .minute-slot.next.station { background: var(--station-primary); box-shadow: 0 4px 16px var(--station-glow); }
        .minute-slot.next.mansion { background: var(--mansion-primary); box-shadow: 0 4px 16px var(--mansion-glow); }
        
        .no-service-row {
            font-size: 13px;
            font-style: italic;
            color: var(--text-muted);
            padding: 4px 0;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-in {
            animation: fadeInUp 0.4s ease forwards;
        }
        
        /* Scrollbar */
        .main-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 4px;
        }
        
        /* Safe area padding at bottom */
        .bottom-spacer {
            height: calc(env(safe-area-inset-bottom, 20px) + 20px);
        }
    </style>
</head>
<body class="theme-station">
    <!-- iOS safe area filler for curved corners -->
    <div class="safe-area-fill station" id="safeAreaFill"></div>
    
    <div class="app-container">
        <!-- Header -->
        <header class="header station" id="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-title">現在時刻</div>
                    <div class="current-time" id="currentTime">--:--</div>
                    <div class="header-badge" id="dayBadge">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                        <span id="dayText">平日運行中</span>
                    </div>
                </div>
                <div class="header-icon">
                    <img src="icon.png" alt="Shuttle" onerror="this.style.display='none'">
                </div>
            </div>
        </header>
        
        <!-- Direction Tabs -->
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active station" id="btnStation" onclick="setDirection('station')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="16" x="4" y="3" rx="2"/><path d="M4 11h16"/><path d="M12 3v8"/><path d="m8 19-2 3"/><path d="m18 22-2-3"/><circle cx="8" cy="15" r="1"/><circle cx="16" cy="15" r="1"/></svg>
                    辻堂駅
                </button>
                <button class="tab-btn" id="btnMansion" onclick="setDirection('mansion')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    マンション
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Next Bus Card -->
            <div class="next-bus-card station" id="nextBusCard">
                <div class="next-bus-label">次のバス</div>
                <div id="nextBusContent">
                    <!-- Populated by JS -->
                </div>
            </div>
            
            <!-- Schedule List -->
            <div class="schedule-section">
                <div class="schedule-header">
                    <div class="schedule-title">時刻表</div>
                    <div class="schedule-hint">平日のみ運行</div>
                </div>
                <div id="scheduleList">
                    <!-- Populated by JS -->
                </div>
            </div>
            
            <div class="bottom-spacer"></div>
        </main>
    </div>
    
    <script>
        // Schedule Data
        const schedules = {
            station: {
                6: [0, 15, 30, 45],
                7: [0, 10, 15, 25, 30, 40, 45, 55],
                8: [0, 20, 40],
                9: [0, 20, 40],
                10: [0, 20, 40],
                11: [0, 20, 40],
                12: [0, 20, 40],
                13: [0],
                14: [],
                15: [0, 20, 40],
                16: [0, 20, 40],
                17: [0, 20, 40],
                18: [0, 20, 40],
                19: [0, 15, 30, 45],
                20: [0, 20, 40],
                21: [0, 20, 40],
                22: [0],
            },
            mansion: {
                6: [5, 20, 35, 50],
                7: [5, 15, 20, 30, 35, 45, 50],
                8: [0, 5, 25, 45],
                9: [5, 25, 45],
                10: [5, 25, 45],
                11: [5, 25, 45],
                12: [5, 25, 45],
                13: [5],
                14: [],
                15: [5, 25, 45],
                16: [5, 25, 45],
                17: [5, 25, 45],
                18: [5, 25, 45],
                19: [5, 20, 35, 50],
                20: [5, 25, 45],
                21: [5, 25, 45],
                22: [5],
            }
        };
        
        // State
        let direction = 'station';
        let now = new Date();
        
        // Helpers
        const pad = n => String(n).padStart(2, '0');
        
        const isWeekend = date => {
            const day = date.getDay();
            return day === 0 || day === 6;
        };
        
        const getNextBuses = (schedule, currentTime, count = 4) => {
            const hour = currentTime.getHours();
            const minute = currentTime.getMinutes();
            const buses = [];
            
            // Collect all remaining buses today
            for (let h = hour; h <= 22; h++) {
                const mins = schedule[h] || [];
                for (const m of mins) {
                    if (h === hour && m <= minute) continue;
                    buses.push({ hour: h, minute: m });
                    if (buses.length >= count) return buses;
                }
            }
            
            // If not enough, wrap to tomorrow
            if (buses.length < count) {
                for (let h = 6; h <= 22; h++) {
                    const mins = schedule[h] || [];
                    for (const m of mins) {
                        buses.push({ hour: h, minute: m, tomorrow: true });
                        if (buses.length >= count) return buses;
                    }
                }
            }
            
            return buses;
        };
        
        const getMinutesUntil = (bus, currentTime) => {
            if (!bus) return null;
            let target = new Date(currentTime);
            target.setHours(bus.hour, bus.minute, 0, 0);
            if (bus.tomorrow) target.setDate(target.getDate() + 1);
            return Math.max(0, Math.floor((target - currentTime) / 60000));
        };
        
        const formatCountdown = mins => {
            if (mins === null) return '';
            if (mins < 60) return `あと ${mins}分`;
            const h = Math.floor(mins / 60);
            const m = mins % 60;
            return `あと ${h}時間${m}分`;
        };
        
        // DOM Elements
        const header = document.getElementById('header');
        const currentTimeEl = document.getElementById('currentTime');
        const dayBadge = document.getElementById('dayBadge');
        const dayText = document.getElementById('dayText');
        const btnStation = document.getElementById('btnStation');
        const btnMansion = document.getElementById('btnMansion');
        const nextBusCard = document.getElementById('nextBusCard');
        const nextBusContent = document.getElementById('nextBusContent');
        const scheduleList = document.getElementById('scheduleList');
        const safeAreaFill = document.getElementById('safeAreaFill');
        
        // Set Direction
        function setDirection(dir) {
            direction = dir;
            
            // Update body theme class for safe area
            document.body.className = `theme-${dir}`;
            
            // Update safe area filler
            safeAreaFill.className = `safe-area-fill ${dir}`;
            
            // Update header
            header.className = `header ${dir}`;
            
            // Update tabs
            btnStation.className = `tab-btn ${dir === 'station' ? 'active station' : ''}`;
            btnMansion.className = `tab-btn ${dir === 'mansion' ? 'active mansion' : ''}`;
            
            // Update card
            nextBusCard.className = `next-bus-card ${dir}`;
            
            renderSchedule();
            updateNextBus();
        }
        
        // Render Schedule
        function renderSchedule() {
            const schedule = schedules[direction];
            const hour = now.getHours();
            const minute = now.getMinutes();
            const nextBuses = getNextBuses(schedule, now);
            const nextBus = nextBuses[0];
            
            let html = '';
            
            for (let h = 6; h <= 22; h++) {
                const mins = schedule[h] || [];
                const isPast = h < hour;
                const isCurrent = h === hour;
                
                // Skip empty hours outside visible range
                if (mins.length === 0 && (h < 10 || h > 20)) continue;
                
                let rowClass = 'schedule-row';
                if (isPast) rowClass += ' past';
                if (isCurrent) rowClass += ` current ${direction}`;
                
                html += `<div class="${rowClass}" id="row-${h}">`;
                html += `<div class="hour-label">${h}<span>時</span></div>`;
                html += '<div class="minutes-list">';
                
                if (mins.length === 0) {
                    html += '<div class="no-service-row">運行なし</div>';
                } else {
                    for (const m of mins) {
                        const isPassed = isCurrent && m <= minute;
                        const isNext = nextBus && nextBus.hour === h && nextBus.minute === m && !nextBus.tomorrow;
                        
                        let slotClass = 'minute-slot';
                        if (isPassed) slotClass += ' passed';
                        if (isNext) slotClass += ` next ${direction}`;
                        
                        html += `<span class="${slotClass}" id="slot-${h}-${m}">${pad(m)}</span>`;
                    }
                }
                
                html += '</div></div>';
            }
            
            scheduleList.innerHTML = html;
            
            // Scroll to current hour
            const currentRow = document.getElementById(`row-${hour}`);
            if (currentRow) {
                setTimeout(() => {
                    currentRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
        }
        
        // Update Next Bus Card
        function updateNextBus() {
            const schedule = schedules[direction];
            const weekend = isWeekend(now);
            
            // Update day badge
            if (weekend) {
                dayBadge.className = 'header-badge weekend';
                dayText.textContent = '週末・運休日';
            } else {
                dayBadge.className = 'header-badge';
                dayText.textContent = '平日運行中';
            }
            
            if (weekend) {
                nextBusContent.innerHTML = `
                    <div class="no-service">
                        <svg class="no-service-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m4.9 4.9 14.2 14.2"/></svg>
                        <div class="no-service-text">本日は運休です</div>
                        <div class="no-service-sub">平日のみ運行しています</div>
                    </div>
                `;
                return;
            }
            
            const nextBuses = getNextBuses(schedule, now);
            
            if (nextBuses.length === 0) {
                nextBusContent.innerHTML = `
                    <div class="no-service">
                        <svg class="no-service-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <div class="no-service-text">本日の運行は終了しました</div>
                        <div class="no-service-sub">明日の始発は 6:00 です</div>
                    </div>
                `;
                return;
            }
            
            const next = nextBuses[0];
            const minsUntil = getMinutesUntil(next, now);
            const upcoming = nextBuses.slice(1, 4);
            
            // Progress ring calculation (60 min cycle)
            const circumference = 2 * Math.PI * 18;
            const progress = Math.min(minsUntil / 60, 1);
            const offset = circumference * (1 - progress);
            
            let html = `
                <div class="next-bus-time">${pad(next.hour)}:${pad(next.minute)}</div>
                <div class="countdown-container">
                    <div class="countdown-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        ${formatCountdown(minsUntil)}${next.tomorrow ? ' (明日)' : ''}
                    </div>
                    <div class="progress-ring">
                        <svg viewBox="0 0 44 44">
                            <circle class="progress-ring-bg" cx="22" cy="22" r="18"/>
                            <circle class="progress-ring-fill" cx="22" cy="22" r="18" 
                                stroke-dasharray="${circumference}" 
                                stroke-dashoffset="${offset}"/>
                        </svg>
                        <div class="progress-ring-text">${minsUntil}'</div>
                    </div>
                </div>
            `;
            
            if (upcoming.length > 0) {
                html += `
                    <div class="upcoming-section">
                        <div class="upcoming-label">その後のバス</div>
                        <div class="upcoming-list">
                `;
                
                for (const bus of upcoming) {
                    const mins = getMinutesUntil(bus, now);
                    html += `
                        <div class="upcoming-item">
                            <div class="upcoming-time">${pad(bus.hour)}:${pad(bus.minute)}</div>
                            <div class="upcoming-mins">${mins}分後${bus.tomorrow ? ' (明日)' : ''}</div>
                        </div>
                    `;
                }
                
                html += '</div></div>';
            }
            
            nextBusContent.innerHTML = html;
        }
        
        // Update time display
        function updateTime() {
            now = new Date();
            currentTimeEl.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
        }
        
        // Update slots without full re-render
        function updateSlots() {
            const schedule = schedules[direction];
            const hour = now.getHours();
            const minute = now.getMinutes();
            const nextBuses = getNextBuses(schedule, now);
            const nextBus = nextBuses[0];
            
            // Update current hour highlighting
            for (let h = 6; h <= 22; h++) {
                const row = document.getElementById(`row-${h}`);
                if (!row) continue;
                
                const isPast = h < hour;
                const isCurrent = h === hour;
                
                let rowClass = 'schedule-row';
                if (isPast) rowClass += ' past';
                if (isCurrent) rowClass += ` current ${direction}`;
                row.className = rowClass;
                
                const mins = schedule[h] || [];
                for (const m of mins) {
                    const slot = document.getElementById(`slot-${h}-${m}`);
                    if (!slot) continue;
                    
                    const isPassed = isCurrent && m <= minute;
                    const isNext = nextBus && nextBus.hour === h && nextBus.minute === m && !nextBus.tomorrow;
                    
                    let slotClass = 'minute-slot';
                    if (isPassed) slotClass += ' passed';
                    if (isNext) slotClass += ` next ${direction}`;
                    slot.className = slotClass;
                }
            }
        }
        
        // Initialize
        document.body.className = 'theme-station';
        updateTime();
        renderSchedule();
        updateNextBus();
        
        // Update every second
        setInterval(() => {
            const prevMinute = now.getMinutes();
            updateTime();
            
            // Only update next bus and slots when minute changes
            if (now.getMinutes() !== prevMinute) {
                updateNextBus();
                updateSlots();
            }
        }, 1000);
    </script>
