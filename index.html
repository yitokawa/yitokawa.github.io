<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">


<!-- PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Shuttle">
<meta name="theme-color" content="#0f172a" id="themeColor">
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">
<link rel="manifest" href="manifest.json">

<title>Shuttle</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    
    body {
        font-family: 'Inter', -apple-system, system-ui, sans-serif;
        background: #0f172a;
        color: white;
        min-height: 100dvh;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
    }
    
    .app {
        height: 100dvh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }
    
    /* Animated Background */
    .bg {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
    }
    
    .bg-gradient {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: conic-gradient(from 180deg at 50% 50%, 
            var(--c1) 0deg, 
            var(--c2) 120deg, 
            var(--c3) 240deg, 
            var(--c1) 360deg);
        opacity: 0.15;
        filter: blur(80px);
        animation: rotate 20s linear infinite;
        transition: all 1s ease;
    }
    
    .app.station { --c1: #3b82f6; --c2: #8b5cf6; --c3: #06b6d4; }
    .app.mansion { --c1: #ec4899; --c2: #f43f5e; --c3: #a855f7; }
    
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .bg-noise {
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
    }
    
    /* Content */
    .content {
        position: relative;
        z-index: 1;
        flex: 1;
        display: flex;
        flex-direction: column;
        padding-top: calc(var(--safe-top) + 16px);
    }
    
    @media (display-mode: standalone) {
        .content { padding-top: calc(var(--safe-top) + 24px); }
    }
    
    /* Header */
    .header {
        padding: 0 24px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .logo-icon {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .logo-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }
    
    .logo-icon svg {
        width: 20px;
        height: 20px;
        opacity: 0.9;
    }
    
    .logo-text {
        font-size: 15px;
        font-weight: 700;
        letter-spacing: -0.02em;
        opacity: 0.9;
    }
    
    .status {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 99px;
        font-size: 12px;
        font-weight: 600;
    }
    
    .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #22c55e;
        animation: pulse 2s ease-in-out infinite;
    }
    
    .status.weekend .status-dot { background: #f59e0b; animation: none; }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.8); }
    }
    
    /* Hero Section */
    .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 24px;
        min-height: 0;
    }
    
    /* Ring */
    .ring-container {
        position: relative;
        width: min(280px, 65vw);
        aspect-ratio: 1;
    }
    
    .ring-bg {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 3px solid rgba(255,255,255,0.08);
    }
    
    .ring-progress {
        position: absolute;
        inset: 0;
    }
    
    .ring-progress svg {
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
    }
    
    .ring-progress circle {
        fill: none;
        stroke-width: 3;
        stroke-linecap: round;
        transition: stroke-dashoffset 1s ease;
    }
    
    .app.station .ring-progress circle { stroke: url(#gradStation); }
    .app.mansion .ring-progress circle { stroke: url(#gradMansion); }
    
    .ring-content {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .ring-label {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        opacity: 0.5;
        margin-bottom: 4px;
    }
    
    .ring-time {
        font-size: min(64px, 15vw);
        font-weight: 800;
        letter-spacing: -0.03em;
        line-height: 1;
        background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .ring-countdown {
        margin-top: 8px;
        font-size: 18px;
        font-weight: 600;
        opacity: 0.7;
    }
    
    .ring-countdown span {
        font-weight: 800;
        opacity: 1;
    }
    
    .app.station .ring-countdown span { color: #60a5fa; }
    .app.mansion .ring-countdown span { color: #f472b6; }
    
    /* No Service */
    .no-service {
        text-align: center;
    }
    
    .no-service-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        opacity: 0.4;
    }
    
    .no-service h3 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 4px;
        opacity: 0.8;
    }
    
    .no-service p {
        font-size: 14px;
        opacity: 0.5;
    }
    
    /* Upcoming */
    .upcoming {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 24px;
    }
    
    .upcoming-item {
        padding: 12px 20px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        text-align: center;
        min-width: 80px;
    }
    
    .upcoming-time {
        font-size: 17px;
        font-weight: 700;
        letter-spacing: -0.02em;
    }
    
    .upcoming-mins {
        font-size: 11px;
        opacity: 0.5;
        margin-top: 2px;
    }
    
    /* Direction Toggle */
    .toggle-container {
        padding: 16px 24px;
    }
    
    .toggle {
        display: flex;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 4px;
        position: relative;
    }
    
    .toggle-bg {
        position: absolute;
        top: 4px;
        left: 4px;
        width: calc(50% - 4px);
        height: calc(100% - 8px);
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .app.station .toggle-bg { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
    .app.mansion .toggle-bg { 
        background: linear-gradient(135deg, #ec4899, #f43f5e);
        transform: translateX(100%);
    }
    
    .toggle-btn {
        flex: 1;
        position: relative;
        z-index: 1;
        padding: 14px;
        background: none;
        border: none;
        font-family: inherit;
        font-size: 14px;
        font-weight: 600;
        color: rgba(255,255,255,0.5);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: color 0.3s;
    }
    
    .toggle-btn.active { color: white; }
    
    .toggle-btn svg {
        width: 18px;
        height: 18px;
    }
    
    /* Schedule Panel */
    .schedule-panel {
        background: rgba(255,255,255,0.03);
        border-top: 1px solid rgba(255,255,255,0.06);
        border-radius: 24px 24px 0 0;
        padding: 20px 0;
        max-height: 35vh;
        display: flex;
        flex-direction: column;
    }
    
    .schedule-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 24px 16px;
    }
    
    .schedule-header h2 {
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        opacity: 0.5;
    }
    
    .schedule-header span {
        font-size: 11px;
        opacity: 0.3;
    }
    
    .schedule-list {
        flex: 1;
        overflow-y: auto;
        padding: 0 24px;
        padding-bottom: calc(var(--safe-bottom) + 8px);
    }
    
    .schedule-list::-webkit-scrollbar { width: 0; }
    
    .schedule-row {
        display: flex;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    
    .schedule-row:last-child { border-bottom: none; }
    .schedule-row.past { opacity: 0.25; }
    
    .schedule-row.current {
        background: rgba(255,255,255,0.05);
        margin: 0 -16px;
        padding: 12px 16px;
        border-radius: 12px;
        border-bottom: none;
    }
    
    .hour {
        width: 50px;
        font-size: 15px;
        font-weight: 700;
        font-variant-numeric: tabular-nums;
    }
    
    .hour small {
        font-size: 11px;
        font-weight: 500;
        opacity: 0.5;
    }
    
    .app.station .schedule-row.current .hour { color: #60a5fa; }
    .app.mansion .schedule-row.current .hour { color: #f472b6; }
    
    .mins {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        flex: 1;
    }
    
    .min {
        font-size: 14px;
        font-weight: 500;
        font-variant-numeric: tabular-nums;
        opacity: 0.6;
        padding: 4px 8px;
        border-radius: 6px;
        transition: all 0.2s;
    }
    
    .min.passed {
        opacity: 0.2;
        text-decoration: line-through;
    }
    
    .min.next {
        opacity: 1;
        color: white;
        font-weight: 700;
    }
    
    .app.station .min.next { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
    .app.mansion .min.next { background: linear-gradient(135deg, #ec4899, #f43f5e); }
    
    .no-run {
        font-size: 12px;
        font-style: italic;
        opacity: 0.3;
    }
    
    /* SVG Gradients */
    .svg-defs {
        position: absolute;
        width: 0;
        height: 0;
    }
</style>


</head>
<body>
    <!-- SVG Gradient Definitions -->
    <svg class="svg-defs">
        <defs>
            <linearGradient id="gradStation" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#3b82f6"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
            </linearGradient>
            <linearGradient id="gradMansion" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#ec4899"/>
                <stop offset="100%" stop-color="#f43f5e"/>
            </linearGradient>
        </defs>
    </svg>


<div class="app station" id="app">
    <!-- Background -->
    <div class="bg">
        <div class="bg-gradient"></div>
        <div class="bg-noise"></div>
    </div>
    
    <!-- Content -->
    <div class="content">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="icon.png" alt="Shuttle" onerror="this.style.display='none';this.nextElementSibling.style.display='block'">
                    <svg style="display:none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="16" x="4" y="3" rx="2"/><path d="M4 11h16M12 3v8M8 19l-2 3M18 22l-2-3"/><circle cx="8" cy="15" r="1"/><circle cx="16" cy="15" r="1"/></svg>
                </div>
                <span class="logo-text">Shuttle</span>
            </div>
            <div class="status" id="status">
                <div class="status-dot"></div>
                <span id="statusText">運行中</span>
            </div>
        </header>
        
        <main class="hero">
            <div id="heroContent"></div>
        </main>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-bg"></div>
                <button class="toggle-btn active" id="btnStation" onclick="setDir('station')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="16" x="4" y="3" rx="2"/><path d="M4 11h16M12 3v8M8 19l-2 3M18 22l-2-3"/><circle cx="8" cy="15" r="1"/><circle cx="16" cy="15" r="1"/></svg>
                    辻堂駅
                </button>
                <button class="toggle-btn" id="btnMansion" onclick="setDir('mansion')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    マンション
                </button>
            </div>
        </div>
        
        <div class="schedule-panel">
            <div class="schedule-header">
                <h2>時刻表</h2>
                <span>平日のみ</span>
            </div>
            <div class="schedule-list" id="scheduleList"></div>
        </div>
    </div>
</div>

<script>
    const DATA = {
        station: {
            6: [0,15,30,45], 7: [0,10,15,25,30,40,45,55], 8: [0,20,40],
            9: [0,20,40], 10: [0,20,40], 11: [0,20,40], 12: [0,20,40], 13: [0], 14: [],
            15: [0,20,40], 16: [0,20,40], 17: [0,20,40], 18: [0,20,40],
            19: [0,15,30,45], 20: [0,20,40], 21: [0,20,40], 22: [0]
        },
        mansion: {
            6: [5,20,35,50], 7: [5,15,20,30,35,45,50], 8: [0,5,25,45],
            9: [5,25,45], 10: [5,25,45], 11: [5,25,45], 12: [5,25,45], 13: [5], 14: [],
            15: [5,25,45], 16: [5,25,45], 17: [5,25,45], 18: [5,25,45],
            19: [5,20,35,50], 20: [5,25,45], 21: [5,25,45], 22: [5]
        }
    };
    
    let dir = 'station';
    let now = new Date();
    
    const $ = id => document.getElementById(id);
    const pad = n => String(n).padStart(2, '0');
    const isWeekend = d => d.getDay() === 0 || d.getDay() === 6;
    
    function getNextBuses(count = 4) {
        const schedule = DATA[dir];
        const h = now.getHours(), m = now.getMinutes();
        const buses = [];
        
        for (let hour = h; hour <= 22 && buses.length < count; hour++) {
            for (const min of (schedule[hour] || [])) {
                if (hour === h && min <= m) continue;
                buses.push({ hour, min });
                if (buses.length >= count) break;
            }
        }
        
        for (let hour = 6; hour <= 22 && buses.length < count; hour++) {
            for (const min of (schedule[hour] || [])) {
                buses.push({ hour, min, tomorrow: true });
                if (buses.length >= count) break;
            }
        }
        
        return buses;
    }
    
    function getMinsUntil(bus) {
        const target = new Date(now);
        target.setHours(bus.hour, bus.min, 0, 0);
        if (bus.tomorrow) target.setDate(target.getDate() + 1);
        return Math.max(0, Math.floor((target - now) / 60000));
    }
    
    function setDir(d) {
        dir = d;
        $('app').className = `app ${d}`;
        $('btnStation').className = `toggle-btn ${d === 'station' ? 'active' : ''}`;
        $('btnMansion').className = `toggle-btn ${d === 'mansion' ? 'active' : ''}`;
        render();
    }
    
    function renderHero() {
        const weekend = isWeekend(now);
        
        $('status').className = `status ${weekend ? 'weekend' : ''}`;
        $('statusText').textContent = weekend ? '運休日' : '運行中';
        
        if (weekend) {
            $('heroContent').innerHTML = `
                <div class="no-service">
                    <svg class="no-service-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="m4.9 4.9 14.2 14.2"/>
                    </svg>
                    <h3>本日は運休です</h3>
                    <p>平日のみ運行しています</p>
                </div>`;
            return;
        }
        
        const buses = getNextBuses();
        
        if (!buses.length) {
            $('heroContent').innerHTML = `
                <div class="no-service">
                    <svg class="no-service-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <h3>本日の運行は終了</h3>
                    <p>始発 6:00</p>
                </div>`;
            return;
        }
        
        const next = buses[0];
        const mins = getMinsUntil(next);
        const upcoming = buses.slice(1, 4);
        
        // Ring calculation
        const circumference = 2 * Math.PI * 48.5;
        const progress = Math.min(mins / 60, 1);
        const offset = circumference * (1 - progress);
        
        let html = `
            <div class="ring-container">
                <div class="ring-bg"></div>
                <div class="ring-progress">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="48.5" 
                            stroke-dasharray="${circumference}" 
                            stroke-dashoffset="${offset}"/>
                    </svg>
                </div>
                <div class="ring-content">
                    <div class="ring-label">次のバス${next.tomorrow ? ' (明日)' : ''}</div>
                    <div class="ring-time">${pad(next.hour)}:${pad(next.min)}</div>
                    <div class="ring-countdown">あと<span> ${mins} </span>分</div>
                </div>
            </div>`;
        
        if (upcoming.length) {
            html += `<div class="upcoming">`;
            for (const bus of upcoming) {
                const m = getMinsUntil(bus);
                html += `
                    <div class="upcoming-item">
                        <div class="upcoming-time">${pad(bus.hour)}:${pad(bus.min)}</div>
                        <div class="upcoming-mins">${m}分後</div>
                    </div>`;
            }
            html += `</div>`;
        }
        
        $('heroContent').innerHTML = html;
    }
    
    function renderSchedule() {
        const schedule = DATA[dir];
        const h = now.getHours(), m = now.getMinutes();
        const nextBus = getNextBuses(1)[0];
        
        let html = '';
        for (let hour = 6; hour <= 22; hour++) {
            const mins = schedule[hour] || [];
            if (!mins.length && (hour < 10 || hour > 20)) continue;
            
            const isPast = hour < h;
            const isCurrent = hour === h;
            let cls = 'schedule-row';
            if (isPast) cls += ' past';
            if (isCurrent) cls += ' current';
            
            html += `<div class="${cls}" id="row${hour}">
                <div class="hour">${hour}<small>時</small></div>
                <div class="mins">`;
            
            if (!mins.length) {
                html += `<span class="no-run">—</span>`;
            } else {
                for (const min of mins) {
                    const passed = isCurrent && min <= m;
                    const isNext = nextBus && nextBus.hour === hour && nextBus.min === min && !nextBus.tomorrow;
                    let mcls = 'min';
                    if (passed) mcls += ' passed';
                    if (isNext) mcls += ' next';
                    html += `<span class="${mcls}">${pad(min)}</span>`;
                }
            }
            
            html += `</div></div>`;
        }
        
        $('scheduleList').innerHTML = html;
        
        const currentRow = $(`row${h}`);
        if (currentRow) {
            setTimeout(() => currentRow.scrollIntoView({ behavior: 'smooth', block: 'center' }), 200);
        }
    }
    
    function render() {
        renderHero();
        renderSchedule();
    }
    
    render();
    
    setInterval(() => {
        const prev = now.getMinutes();
        now = new Date();
        if (now.getMinutes() !== prev) render();
    }, 1000);
</script>


</body>
