<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">


<!-- PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Shuttle">
<meta name="theme-color" content="#0f172a">
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">
<link rel="manifest" href="manifest.json">

<title>Shuttle</title>
<meta name="description" content="シャトルバスの時刻表・リアルタイム発車案内アプリ">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    
    body {
        font-family: 'Inter', -apple-system, system-ui, sans-serif;
        background: #0f172a;
        color: white;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior: none;
    }
    
    .app {
        min-height: 100dvh;
        position: relative;
    }
    
    /* Animated Background */
    .bg {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }
    
    .bg-gradient {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: conic-gradient(from 180deg at 50% 50%, 
            var(--c1) 0deg, 
            var(--c2) 120deg, 
            var(--c3) 240deg, 
            var(--c1) 360deg);
        opacity: 0.15;
        filter: blur(80px);
        animation: rotate 20s linear infinite;
        transition: all 1s ease;
    }
    
    .app.station { --c1: #3b82f6; --c2: #8b5cf6; --c3: #06b6d4; }
    .app.mansion { --c1: #ec4899; --c2: #f43f5e; --c3: #a855f7; }
    
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .bg-noise {
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
    }
    
    /* Content */
    .content {
        position: relative;
        z-index: 1;
        padding: calc(var(--safe-top) + 16px) 20px calc(var(--safe-bottom) + 32px);
    }
    
    @media (display-mode: standalone) {
        .content { padding-top: calc(var(--safe-top) + 24px); }
    }
    
    /* Floating Next Bus */
    .floating {
        position: fixed;
        top: calc(var(--safe-top) + 12px);
        left: 50%;
        transform: translateX(-50%) translateY(-20px);
        opacity: 0;
        z-index: 100;
        padding: 10px 20px;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 99px;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
    }
    
    .floating.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }
    
    .floating-time {
        font-size: 18px;
        font-weight: 800;
        letter-spacing: -0.02em;
    }
    
    .app.station .floating-time { color: #60a5fa; }
    .app.mansion .floating-time { color: #f472b6; }
    
    .floating-mins {
        font-size: 13px;
        font-weight: 600;
        opacity: 0.6;
    }
    
    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .logo-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        overflow: hidden;
    }
    
    .logo-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .logo-text {
        font-size: 17px;
        font-weight: 800;
        letter-spacing: -0.02em;
    }
    
    .status {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(10px);
        border-radius: 99px;
        font-size: 12px;
        font-weight: 600;
    }
    
    .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #22c55e;
        animation: pulse 2s ease-in-out infinite;
    }
    
    .status.weekend .status-dot { background: #f59e0b; animation: none; }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
    }
    
    /* Hero */
    .hero {
        text-align: center;
        padding: 40px 0 48px;
    }
    
    .hero-label {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        opacity: 0.4;
        margin-bottom: 8px;
    }
    
    .hero-time {
        font-size: clamp(72px, 20vw, 96px);
        font-weight: 900;
        letter-spacing: -0.04em;
        line-height: 1;
        background: linear-gradient(180deg, #fff 30%, rgba(255,255,255,0.5) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .hero-countdown {
        margin-top: 16px;
        font-size: 20px;
        font-weight: 500;
        opacity: 0.6;
    }
    
    .hero-countdown span {
        font-weight: 800;
        font-size: 24px;
        opacity: 1;
    }
    
    .app.station .hero-countdown span { color: #60a5fa; }
    .app.mansion .hero-countdown span { color: #f472b6; }
    
    /* Progress Bar */
    .progress-bar {
        width: 100%;
        max-width: 280px;
        height: 4px;
        margin: 24px auto 0;
        background: rgba(255,255,255,0.1);
        border-radius: 99px;
        overflow: hidden;
    }
    
    .progress-fill {
        height: 100%;
        border-radius: 99px;
        transition: width 1s linear;
    }
    
    .app.station .progress-fill { background: linear-gradient(90deg, #3b82f6, #8b5cf6); }
    .app.mansion .progress-fill { background: linear-gradient(90deg, #ec4899, #f43f5e); }
    
    /* No Service */
    .no-service {
        text-align: center;
        padding: 48px 0;
    }
    
    .no-service-icon {
        width: 56px;
        height: 56px;
        margin: 0 auto 20px;
        opacity: 0.3;
    }
    
    .no-service h3 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
        opacity: 0.8;
    }
    
    .no-service p {
        font-size: 14px;
        opacity: 0.4;
    }
    
    /* Upcoming */
    .upcoming {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 32px;
    }
    
    .upcoming-item {
        padding: 14px 24px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        text-align: center;
    }
    
    .upcoming-time {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.02em;
    }
    
    .upcoming-mins {
        font-size: 11px;
        opacity: 0.4;
        margin-top: 4px;
    }
    
    /* Toggle */
    .toggle {
        display: flex;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 4px;
        margin: 40px 0;
        position: relative;
    }
    
    .toggle-bg {
        position: absolute;
        top: 4px;
        left: 4px;
        width: calc(50% - 4px);
        height: calc(100% - 8px);
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .app.station .toggle-bg { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
    .app.mansion .toggle-bg { 
        background: linear-gradient(135deg, #ec4899, #f43f5e);
        transform: translateX(100%);
    }
    
    .toggle-btn {
        flex: 1;
        position: relative;
        z-index: 1;
        padding: 14px;
        background: none;
        border: none;
        font-family: inherit;
        font-size: 14px;
        font-weight: 600;
        color: rgba(255,255,255,0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: color 0.3s, transform 0.1s;
    }

    .toggle-btn:active {
        transform: scale(0.97);
    }

    .toggle-btn.active { color: white; }

    .toggle-btn svg {
        width: 18px;
        height: 18px;
    }

    /* Schedule */
    .schedule {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 24px;
        padding: 24px;
    }
    
    .schedule-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .schedule-header h2 {
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        opacity: 0.5;
    }
    
    .schedule-header span {
        font-size: 11px;
        opacity: 0.3;
    }
    
    .schedule-row {
        display: flex;
        align-items: center;
        padding: 14px 0;
        border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    
    .schedule-row:last-child { border-bottom: none; }
    .schedule-row.past { opacity: 0.2; }
    
    .schedule-row.current {
        background: rgba(255,255,255,0.05);
        margin: 0 -16px;
        padding: 14px 16px;
        border-radius: 12px;
        border-bottom: none;
    }
    
    .hour {
        width: 52px;
        font-size: 16px;
        font-weight: 700;
        font-variant-numeric: tabular-nums;
    }
    
    .hour small {
        font-size: 11px;
        font-weight: 500;
        opacity: 0.5;
    }
    
    .app.station .schedule-row.current .hour { color: #60a5fa; }
    .app.mansion .schedule-row.current .hour { color: #f472b6; }
    
    .mins {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        flex: 1;
    }
    
    .min {
        font-size: 14px;
        font-weight: 500;
        font-variant-numeric: tabular-nums;
        opacity: 0.5;
        padding: 4px 10px;
        border-radius: 6px;
        transition: all 0.2s;
    }
    
    .min.passed {
        opacity: 0.15;
        text-decoration: line-through;
    }
    
    .min.next {
        opacity: 1;
        color: white;
        font-weight: 700;
    }
    
    .app.station .min.next { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
    .app.mansion .min.next { background: linear-gradient(135deg, #ec4899, #f43f5e); }
    
    .no-run {
        font-size: 12px;
        font-style: italic;
        opacity: 0.2;
    }
    
    /* Clock */
    .clock {
        font-size: 13px;
        font-weight: 600;
        font-variant-numeric: tabular-nums;
        opacity: 0.4;
        margin-right: 12px;
    }

    /* Departing Now pill */
    .min.now {
        opacity: 1;
        color: white;
        font-weight: 700;
        animation: pulse-now 1.5s ease-in-out infinite;
    }

    .app.station .min.now { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
    .app.mansion .min.now { background: linear-gradient(135deg, #ec4899, #f43f5e); }

    @keyframes pulse-now {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }

</style>

<body>
    <div class="app station" id="app">
        <!-- Background -->
        <div class="bg">
            <div class="bg-gradient"></div>
            <div class="bg-noise"></div>
        </div>

        <!-- Floating Next Bus Indicator -->
        <div class="floating" id="floating">
            <span class="floating-time" id="floatingTime">--:--</span>
            <span class="floating-mins" id="floatingMins">--分</span>
        </div>

        <!-- Content -->
        <div class="content">
            <header class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="icon.png" alt="Shuttle" onerror="this.parentElement.innerHTML='<svg viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\'><rect width=\'16\' height=\'16\' x=\'4\' y=\'3\' rx=\'2\'/><path d=\'M4 11h16M12 3v8\'/></svg>'">
                    </div>
                    <span class="logo-text">Shuttle</span>
                </div>
                <div style="display:flex;align-items:center;">
                    <span class="clock" id="clock"></span>
                    <div class="status" id="status">
                        <div class="status-dot"></div>
                        <span id="statusText">運行中</span>
                    </div>
                </div>
            </header>

            <main class="hero" id="hero">
                <div id="heroContent"></div>
            </main>

            <div class="toggle">
                <div class="toggle-bg"></div>
                <button class="toggle-btn active" id="btnStation" onclick="setDir('station')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="16" x="4" y="3" rx="2"/><path d="M4 11h16M12 3v8M8 19l-2 3M18 22l-2-3"/><circle cx="8" cy="15" r="1"/><circle cx="16" cy="15" r="1"/></svg>
                    辻堂駅
                </button>
                <button class="toggle-btn" id="btnMansion" onclick="setDir('mansion')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    マンション
                </button>
            </div>

            <section class="schedule">
                <div class="schedule-header">
                    <h2>時刻表</h2>
                    <span>平日のみ</span>
                </div>
                <div id="scheduleList"></div>
            </section>
        </div>
    </div>

<script>
    const DATA = {
        station: {
            6: [0,15,30,45], 7: [0,10,15,25,30,40,45,55], 8: [0,20,40],
            9: [0,20,40], 10: [0,20,40], 11: [0,20,40], 12: [0,20,40], 13: [0], 14: [],
            15: [0,20,40], 16: [0,20,40], 17: [0,20,40], 18: [0,20,40],
            19: [0,15,30,45], 20: [0,20,40], 21: [0,20,40], 22: [0]
        },
        mansion: {
            6: [5,20,35,50], 7: [5,15,20,30,35,45,50], 8: [0,5,25,45],
            9: [5,25,45], 10: [5,25,45], 11: [5,25,45], 12: [5,25,45], 13: [5], 14: [],
            15: [5,25,45], 16: [5,25,45], 17: [5,25,45], 18: [5,25,45],
            19: [5,20,35,50], 20: [5,25,45], 21: [5,25,45], 22: [5]
        }
    };

    // Japanese national holidays (fixed dates + calculated dates)
    function getJapaneseHolidays(year) {
        const holidays = new Set();
        const add = (m, d) => holidays.add(`${year}-${m}-${d}`);

        // Fixed-date holidays
        add(1, 1);   // 元日
        add(2, 11);  // 建国記念の日
        add(2, 23);  // 天皇誕生日
        add(4, 29);  // 昭和の日
        add(5, 3);   // 憲法記念日
        add(5, 4);   // みどりの日
        add(5, 5);   // こどもの日
        add(8, 11);  // 山の日
        add(11, 3);  // 文化の日
        add(11, 23); // 勤労感謝の日

        // Happy Monday holidays
        const nthMonday = (month, n) => {
            const first = new Date(year, month - 1, 1);
            const day = first.getDay();
            const firstMon = day <= 1 ? 1 + (1 - day) : 1 + (8 - day);
            return firstMon + (n - 1) * 7;
        };
        add(1, nthMonday(1, 2));   // 成人の日 (2nd Monday Jan)
        add(7, nthMonday(7, 3));   // 海の日 (3rd Monday Jul)
        add(9, nthMonday(9, 3));   // 敬老の日 (3rd Monday Sep)
        add(10, nthMonday(10, 2)); // スポーツの日 (2nd Monday Oct)

        // Equinox days (approximate formula)
        const vernalEquinox = Math.floor(20.8431 + 0.242194 * (year - 1980) - Math.floor((year - 1980) / 4));
        const autumnalEquinox = Math.floor(23.2488 + 0.242194 * (year - 1980) - Math.floor((year - 1980) / 4));
        add(3, vernalEquinox);  // 春分の日
        add(9, autumnalEquinox); // 秋分の日

        // Substitute holidays (振替休日): if a holiday falls on Sunday, Monday is a holiday
        for (const h of [...holidays]) {
            const [, m, d] = h.split('-').map(Number);
            const date = new Date(year, m - 1, d);
            if (date.getDay() === 0) {
                add(m, d + 1);
            }
        }

        return holidays;
    }

    let holidayCache = {};
    function isHoliday(date) {
        const y = date.getFullYear();
        if (!holidayCache[y]) holidayCache[y] = getJapaneseHolidays(y);
        return holidayCache[y].has(`${y}-${date.getMonth() + 1}-${date.getDate()}`);
    }

    function isNonServiceDay(date) {
        return date.getDay() === 0 || date.getDay() === 6 || isHoliday(date);
    }

    let dir = 'station';
    let now = new Date();
    let nextBusData = null;

    const $ = id => document.getElementById(id);
    const pad = n => String(n).padStart(2, '0');

    function getNextBuses(count = 4) {
        const schedule = DATA[dir];
        const h = now.getHours(), m = now.getMinutes();
        const buses = [];

        for (let hour = h; hour <= 22 && buses.length < count; hour++) {
            for (const min of (schedule[hour] || [])) {
                if (hour === h && min < m) continue;
                if (hour === h && min === m) {
                    buses.push({ hour, min, now: true });
                } else {
                    buses.push({ hour, min });
                }
                if (buses.length >= count) break;
            }
        }

        for (let hour = 6; hour <= 22 && buses.length < count; hour++) {
            for (const min of (schedule[hour] || [])) {
                buses.push({ hour, min, tomorrow: true });
                if (buses.length >= count) break;
            }
        }

        return buses;
    }

    function getMinsUntil(bus) {
        if (bus.now) return 0;
        const target = new Date(now);
        target.setHours(bus.hour, bus.min, 0, 0);
        if (bus.tomorrow) target.setDate(target.getDate() + 1);
        return Math.max(0, Math.floor((target - now) / 60000));
    }

    function setDir(d) {
        dir = d;
        $('app').className = `app ${d}`;
        $('btnStation').className = `toggle-btn ${d === 'station' ? 'active' : ''}`;
        $('btnMansion').className = `toggle-btn ${d === 'mansion' ? 'active' : ''}`;
        // Haptic feedback
        if (navigator.vibrate) navigator.vibrate(10);
        render();
    }

    function updateClock() {
        $('clock').textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
    }

    function renderHero(buses) {
        const noService = isNonServiceDay(now);

        $('status').className = `status ${noService ? 'weekend' : ''}`;
        $('statusText').textContent = noService ? '運休日' : '運行中';

        if (noService) {
            nextBusData = null;
            $('heroContent').innerHTML = `
                <div class="no-service">
                    <svg class="no-service-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="m4.9 4.9 14.2 14.2"/>
                    </svg>
                    <h3>本日は運休です</h3>
                    <p>平日のみ運行しています</p>
                </div>`;
            return;
        }

        if (!buses.length) {
            nextBusData = null;
            $('heroContent').innerHTML = `
                <div class="no-service">
                    <svg class="no-service-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <h3>本日の運行は終了</h3>
                    <p>始発 6:00</p>
                </div>`;
            return;
        }

        const next = buses[0];
        const mins = getMinsUntil(next);
        const upcoming = buses.slice(1, 4);
        const progress = Math.max(0, 100 - (mins / 60 * 100));

        nextBusData = { time: `${pad(next.hour)}:${pad(next.min)}`, mins };

        let html = `
            <div class="hero-label">次のバス${next.now ? '' : next.tomorrow ? ' (明日)' : ''}</div>
            <div class="hero-time">${pad(next.hour)}:${pad(next.min)}</div>
            <div class="hero-countdown">${next.now ? '<span>まもなく発車</span>' : `あと<span> ${mins} </span>分`}</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${next.now ? 100 : progress}%"></div>
            </div>`;

        if (upcoming.length) {
            html += `<div class="upcoming">`;
            for (const bus of upcoming) {
                const m = getMinsUntil(bus);
                html += `
                    <div class="upcoming-item">
                        <div class="upcoming-time">${pad(bus.hour)}:${pad(bus.min)}</div>
                        <div class="upcoming-mins">${m}分後</div>
                    </div>`;
            }
            html += `</div>`;
        }

        $('heroContent').innerHTML = html;

        // Update floating indicator
        $('floatingTime').textContent = nextBusData.time;
        $('floatingMins').textContent = next.now ? 'まもなく' : `${nextBusData.mins}分`;
    }

    function renderSchedule(buses) {
        const schedule = DATA[dir];
        const h = now.getHours(), m = now.getMinutes();
        const nextBus = buses.length ? buses[0] : null;

        let html = '';
        for (let hour = 6; hour <= 22; hour++) {
            const mins = schedule[hour] || [];
            if (!mins.length && (hour < 10 || hour > 20)) continue;

            const isPast = hour < h;
            const isCurrent = hour === h;
            let cls = 'schedule-row';
            if (isPast) cls += ' past';
            if (isCurrent) cls += ' current';

            html += `<div class="${cls}" id="row${hour}">
                <div class="hour">${hour}<small>時</small></div>
                <div class="mins">`;

            if (!mins.length) {
                html += `<span class="no-run">—</span>`;
            } else {
                for (const min of mins) {
                    const passed = isPast || (isCurrent && min < m);
                    const isNow = isCurrent && min === m;
                    const isNext = nextBus && nextBus.hour === hour && nextBus.min === min && !nextBus.tomorrow && !isNow;
                    let mcls = 'min';
                    if (passed) mcls += ' passed';
                    if (isNow) mcls += ' now';
                    if (isNext) mcls += ' next';
                    html += `<span class="${mcls}">${pad(min)}</span>`;
                }
            }

            html += `</div></div>`;
        }

        $('scheduleList').innerHTML = html;
    }

    function scrollToCurrentHour() {
        const h = now.getHours();
        const row = $(`row${h}`) || $(`row${h + 1}`);
        if (row) {
            row.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function render() {
        updateClock();
        const buses = getNextBuses();
        renderHero(buses);
        renderSchedule(buses);
    }

    // Scroll detection for floating indicator
    const heroEl = $('hero');
    const floatingEl = $('floating');

    function checkScroll() {
        if (!nextBusData) {
            floatingEl.classList.remove('show');
            return;
        }

        const heroRect = heroEl.getBoundingClientRect();
        const heroBottom = heroRect.bottom;

        if (heroBottom < 100) {
            floatingEl.classList.add('show');
        } else {
            floatingEl.classList.remove('show');
        }
    }

    window.addEventListener('scroll', checkScroll, { passive: true });

    // Register service worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
    }

    render();
    // Auto-scroll to current hour on first load
    setTimeout(scrollToCurrentHour, 300);

    setInterval(() => {
        const prev = now.getMinutes();
        now = new Date();
        updateClock();
        if (now.getMinutes() !== prev) render();
    }, 1000);
</script>
